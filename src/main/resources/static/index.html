<!DOCTYPE html>
<html>
  <head>
      <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
      <title>LI - Cryptocurrency Stream Live Analysis by Kafka and Flink</title>
      <link href="/css/main.css" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Raleway:500,600,700,900&display=swap" rel="stylesheet" />
      <script src="https://d3js.org/d3.v5.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script crossorigin="anonymous" integrity="sha256-zGo0JbZ5Sn6wU76MyVL0TrUZUq5GLXaFnMQCe/hSwVI=" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.8/jquery.csv.min.js"></script>
  </head>
  <body>


    <div id="chat-page">
        <div class="chat-container">
            <div class="chat-header">
                <div style="text-align: left;font-size:11px;">
                    <button onclick="triggerStream()">Start simulation</button><br />
                    <button onclick="collapseAnomalies()" id="aBtn">See anomalies</button>
                </div>
                <div>
                    <h3>Cryptocurrency Stream Live Analysis (3&sigma; abnormal)</h3>
                    <h5 id="date"></h5>
                </div>
                <div style="text-align: right;font-size:11px;">
                    <button onclick="pauseSimulation()">Pause</button><button onclick="continueSimulation()">Continue</button><br /><br />
                    <div class="switch_container">
                        Display entire history
                        <label class="switch">
                            <input id="historyOption" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="containers">
                <ul id="anomalyAreaContainer">
                    <div id="anomalyArea"></div>
                </ul>
                <ul id="messageArea"></ul>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script crossorigin="anonymous" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
